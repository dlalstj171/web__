<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>여행 후기</title>
  <link rel="stylesheet" href="css/review.css">

</head>

<body>
  <header>
    <div class="logo"><img src="logo.png" alt="로고"></div>
    <nav>
      <ul>
        <li><a href="main.html">| HOME |</a></li>
        <li><a href="region.html">| 주요도시 |</a></li>
        <li><a href="review.html">| 여행 후기 작성하기 |</a></li>
        <li><a href="guide.html">| 이용가이드 |</a></li>
        <li><a href="index.html">| 포트폴리오 |</a></li>

      </ul>
    </nav>
  </header>

  <div id="wrapper">
    <div id="left-box"></div>
    <div id="right-box"></div>
    <div id="content-box">
      <h1>여행 후기</h1>


      <div class="input-box">
        <select id="regionSelect">
          <option disabled selected>지역 선택</option>
          <option>서울</option>
          <option>인천</option>
          <option>대전</option>
          <option>대구</option>
          <option>광주</option>
          <option>부산</option>
          <option>울산</option>
          <option>경기도</option>
          <option>강원도</option>
          <option>충청도</option>
          <option>경상도</option>
          <option>전라도</option>
          <option>제주도</option>
          <option>세종</option>
        </select>

        <textarea id="reviewInput" rows="6" placeholder="당신의 여행 후기를 적어주세요!"></textarea>
        <button onclick="clearReview()">등록</button>
      </div>



    </div>
  </div>

  <script>
    function clearReview() {
      const text = document.getElementById('reviewInput').value.trim();
      const region = document.getElementById('regionSelect').value;

      if (!text || region === "지역 선택") return;

      alert('후기가 등록되었습니다!)');
      document.getElementById('reviewInput').value = '';
      document.getElementById('regionSelect').selectedIndex = 0;
    }
  </script>

</body>

</html>
