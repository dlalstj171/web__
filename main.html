<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>국내 여행지 정보 사이트</title>
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <header>
    <div class="logo"><img src="logo.png" alt="로고"></div>
    <nav>
      <ul>
        <li><a href="main.html">| HOME |</a></li>
        <li><a href="region.html">| 주요도시 |</a></li>
        <li><a href="review_list.html">| 여행 후기 |</a></li>
        <li><a href="guide.html">| 이용가이드 |</a></li>
        <li><a href="qna.html">| Q&A |</a></li>
        <li><a href="index.html">| 포트폴리오 |</a></li>

      </ul>
    </nav>
  </header>
<section class="carousel">
  <div class="carousel-track" id="carousel-track">
    <div class="carousel-slide">
      <img src="img/서울/seoul.jpg" alt="서울">
      <div class="overlay">대한민국의 수도, 전통과 현대가 공존하는 서울</div>
    </div>
    <div class="carousel-slide">
      <img src="img/강원도/강릉.jpg" alt="강릉">
      <div class="overlay">동해 바다를 품은 강원도 강릉</div>
    </div>
    <div class="carousel-slide">
      <img src="img/전라도/담양.png" alt="담양">
      <div class="overlay">대나무 숲으로 유명한 전라남도 담양</div>
    </div>
    <div class="carousel-slide">
      <img src="img/제주도/제주.jpg" alt="제주도">
      <div class="overlay">푸른 바다와 오름이 펼쳐지는 제주도</div>
    </div>
  </div>
</section>

  <div class="carousel-indicator">
    <button onclick="prevSlide()">◀</button>
    <span id="slide-indicator">01 / 04</span>
    <button onclick="nextSlide()">▶</button>
  </div>

<section class="top-destinations">
  <h2>TOP 3 여행지</h2>
  <p>서울, 부산, 대전에서 만나는 다양한 매력</p>
  <div class="destination-grid">
    <a href="seoul.html" class="destination">
      <img src="img/서울/seoul.jpg" alt="서울">
      <strong>서울</strong>
    </a>
    <a href="busan.html" class="destination">
      <img src="img/부산/busan.jpg" alt="부산">
      <strong>부산</strong>
    </a>
    <a href="daejeon.html" class="destination">
      <img src="img/대전/daejeon.jpg" alt="대전">
      <strong>대전</strong>
    </a>
  </div>
</section>

<hr>
<section id="recommendation-section">
  <h2>오늘의 여행지 추천</h2>
  <button onclick="recommendPlace()">오늘의 여행지는?</button>

  <div id="recommendation-box" class="hidden">
    <a id="placeLink" href="#">
      <img id="placeImage" src="" alt="추천 여행지 이미지">
      <p id="placeName">여행지 이름</p>
    </a>
  </div>
</section>

<button id="btnTop">▲ 맨 위로</button>

<script src="js/main.js" defer></script>
  <script>
    let currentSlide = 0;
    const totalSlides = 4;
    const track = document.getElementById('carousel-track');
    const indicator = document.getElementById('slide-indicator');

    function updateSlide() {
      track.style.transform = `translateX(-${currentSlide * 100}%)`;
      indicator.textContent = `${String(currentSlide + 1).padStart(2, '0')} / 04`;
    }
    setInterval(nextSlide, 4000);   // 4초마다 다음 슬라이드

    function nextSlide() {
      currentSlide = (currentSlide + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    updateSlide();
    const travelPlaces = [
      { name: "서울", image: "img/서울/서울.jpg", link: "seoul.html" },
      { name: "부산", image: "img/부산/부산.jpg", link: "busan.html" },
      { name: "제주도", image: "img/제주도/제주도.jpg", link: "jeju.html" },
      { name: "대구", image: "img/대구/대구.jpg", link: "daegu.html" },
      { name: "대전", image: "img/대전/대전.jpg", link: "daejeon.html" },
      { name: "광주", image: "img/광주/광주.jpg", link: "gwangju.html" },
      { name: "울산", image: "img/울산/울산.jpg", link: "ulsan.html" },
      { name: "세종", image: "img/세종/세종.jpg", link: "sejong.html" },
      { name: "경기도", image: "img/경기도/경기도.jpg", link: "gyeonggi.html" },
      { name: "강원도", image: "img/강원도/강원도.jpg", link: "gangwon.html" },
      { name: "충청도", image: "img/충청도/충청도.jpg", link: "chungcheong.html" },
      { name: "경상도", image: "img/경상도/경상도.jpg", link: "gyeongsang.html" },
      { name: "전라도", image: "img/전라도/전라도.jpg", link: "jeolla.html" },
      { name: "인천", image: "img/인천/인천.jpg", link: "incheon.html" }
  ];

function recommendPlace() {
  const random = Math.floor(Math.random() * travelPlaces.length);
  const place = travelPlaces[random];

  document.getElementById('placeImage').src = place.image;
  document.getElementById('placeName').innerText = place.name;
  document.getElementById('placeLink').href = place.link;

  const box = document.getElementById('recommendation-box');
  box.style.display = 'flex';
}


  </script>
</body>
</html>
