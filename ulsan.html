<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>울산 소개</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #265f91;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .logo img {
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
    }

    nav a {
      text-decoration: none;
      color: #222;
      font-size: 0.95rem;
      font-weight: 500;
    }

    nav a:hover {
      background-color: #ddd;
    }

    main {
      padding: 60px 40px;
      background-color: #ffffff;
    }

    h1 {
      font-size: 2rem;
      color: #1c1c1c;
      margin-bottom: 30px;
      text-align: center;
    }

    .section {
      margin-bottom: 60px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 24px;
    }

    .card {
      background-color: #f8f8f8;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      background-color:#f5f5f5;
    }

    .card-content h3 {
      font-size: 1.1rem;
      margin: 0 0 8px;
      color: #333;
    }

    .card-content p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo"><img src="logo.jpg" alt="로고"></div>
    <nav>
      <ul>
        <li><a href="main.html">| HOME |</a></li>
        <li><a href="region.html">| 주요도시 |</a></li>
        <li><a href="#">| 설명 |</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <section class="section" style="text-align: center; max-width: 800px; margin: 0 auto 60px;">
      <h1>울산</h1>
      <p style="font-size: 1.1rem; color: #444; line-height: 1.6;">
        울산은 산업 도시이면서도 태화강 국가정원과 대왕암공원 등 자연 명소가 잘 어우러진 매력적인 해안 도시입니다.
          </section>
    <h1>울산의 관광지</h1>
    <section class="section grid">
      <div class="card">
        <img src="img/ulsan/삼청동수제비.jpg" alt="삼청동수제비">
        <div class="card-content">
          <h3>삼청동수제비</h3>
          <p>설명</p>
        </div>
      </div>
    </section>

    <h1>울산의 맛집</h1>
    <section class="section grid">
      <div class="card">
        <img src="img/ulsan/삼청동수제비.jpg" alt="삼청동수제비">
        <div class="card-content">
          <h3>삼청동수제비</h3>
          <p>설명</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
